{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}
        {% endblock%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/FT.ico' %}" type="image/x-icon">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    {% block head%}
        {% endblock%}
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>

<body style="background: linear-gradient(to bottom, #87CEEB, #FFFFFF); width:100%;" >
    
   
      <div class="container-fluid" style="padding:0px">
        <div style="width:100%;"> 
          <h1 style="text-align:left;background-image:url('{% static "img/title_bg.png"%}');height:90px;" class="logo">  <img src="{% static 'img/FT.png' %}" alt="Future Traders" style="width:5%;height:auto;">
             <img src="{% static 'img/Head.png' %}" alt="head" style="height: 70px;">
        </h1>
        
          
<ul style="position:absolute;right: 50px; width:50%; top:35px " class="nav nav-pills justify-content-end">
   
        <li class="nav-item">
          <a style="margin-left: 10px; margin: right 10px;" class="btn nav_btn" aria-current="page" href="/"><i class="fa-solid fa-house-chimney"></i>  Home</a>
        </li>
        <li class="nav-item">
          <a style="margin-left: 10px; margin: right 10px;" class=" btn nav_btn" href="#"><i class="fa-solid fa-sack-dollar"></i>  About Us</a>
        </li>
        <li class="nav-item">
          <a onclick="scrollToSection('courses')" style="margin-left: 10px; margin: right 10px;" class="btn nav_btn" href="#"><i class="fa-solid fa-layer-group"></i>  Course</a>
        </li>
        <li class="nav-item">
          <a href="login" style="margin-left: 10px; margin: right 10px;" class="btn btn-warning" aria-disabled="true"><i class="fa-solid fa-user"></i>  Student Login</a>
        </li>
      </ul>
      <div style=" height:50px ;width:100%;"></div></div>
      <div style="padding: 5px;"></div>
      <script>
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
    
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
