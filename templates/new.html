<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scroll to Open Modal</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Content -->
    <div class="container mt-5">
        <h1>Scroll Down</h1>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Modal content goes here -->
                    Modal Content
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if the modal should be displayed at a specific scroll point.
        function checkScrollPosition() {
            if (window.scrollY >= 500) {  // Adjust the scroll position as needed
                openModal();
            }
        }

        // Open the modal when the specified scroll point is reached.
        function openModal() {
            $('#myModal').modal('show');
        }

        // Check the scroll position when the user scrolls.
        window.onscroll = checkScrollPosition;

        // Show the modal when the page loads (for initial page visit).
        window.onload = function () {
            checkScrollPosition();
        };
    </script>
</body>
</html>
